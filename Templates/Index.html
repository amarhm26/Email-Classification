<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 850px;
      margin-top: 60px;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    .form-title {
      font-weight: bold;
      font-size: 28px;
      color: #2c3e50;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .table thead th {
      background-color: #007bff;
      color: white;
    }
    .result-heading {
      margin-top: 30px;
      font-size: 22px;
      color: #2c3e50;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="form-title mb-4">üìß Email Classification System</h2>

    <!-- Error Message -->
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Form -->
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter your Gmail" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">App Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Your Gmail app password" required>
      </div>
      <button type="submit" class="btn btn-primary">üîç Classify Unread Emails</button>
    </form>

    <!-- Results -->
    {% if results %}
    <h3 class="result-heading">üìã Classification Results</h3>

    <a href="/download" class="btn btn-success mt-3 mb-2">‚¨áÔ∏è Download CSV</a>

    <div class="table-responsive mt-2">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>UID</th>
            <th>Subject</th>
            <th>Category</th>
            <th>Confidence</th>
          </tr>
        </thead>
        <tbody>
          {% for r in results %}
          <tr>
            <td>{{ r.UID }}</td>
            <td>{{ r.Subject }}</td>
            <td>{{ r.Category }}</td>
            <td>{{ r.Confidence }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endif %}
  </div>

</body>
</html>
